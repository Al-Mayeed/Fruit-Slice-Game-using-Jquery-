<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fruit Slice Game</title>`

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue"> 0</span>
        </div>

        <div id="trailsleft">
             
        </div>

        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>

        <div id="fruitsContainer">
             <img id="fruit1" class="fruit">
        </div>

        <div id="instruction">
            Catch Fruits
        </div>

         
        <div id="startreset">
            Start Game
        </div>

        

        <div id="gameover">
             
        </div>
         
    </div>

     <audio id="sound">
         <source src="audio/sound.mp3">
         <source src="audio/sound.ogg">
     </audio>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
